<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clubs</title>
</head>
<body>
    <h1>Clubs</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Heads</th>
                <th>Members</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="club : ${clubs}">
                <td th:text="${club.id}"></td>
                <td th:text="${club.description}"></td>
                <td>
                    <ul>
                        <li th:each="head : ${club.heads}" th:text="${head}"></li>
                    </ul>
                </td>
                <td>
                    <ul>
                        <li th:each="member : ${club.members}" th:text="${member}"></li>
                    </ul>
                </td>
                <td>
                    <a th:href="@{/clubs/edit/{id}(id=${club.id})}">Edit</a>
                    <a th:href="@{/clubs/delete/{id}(id=${club.id})}" onclick="return confirm('Are you sure you want to delete this club?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <form th:action="@{/clubs/create}" method="post" th:object="${club}">
        <h2>Create Club</h2>
        <label>Description:</label>
        <input type="text" th:field="*{description}" required>
        <label>Heads:</label>
        <input type="text" th:field="*{heads}" required>
        <label>Members:</label>
        <input type="text" th:field="*{members}" required>
        <button type="submit">Create</button>
    </form>
</body>
</html>
