<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script th:src="@{/js/script.js}"></script> 
    <title>(Club Name) - Club Description</title>
  </head>
  <body>
      <!-- top bar menu -->
    <div class="top-bar">
      <div class="menu-button" onclick="toggleSidebar()">&#9776;</div>
      <div class="logo">
        <a class="logo" th:href="@{/}">ExeterClubs</a>
      </div>
      <div class="menu">
        <a href="#">Settings</a>
        <a href="#"> FAQ</a>
        <a href="#">Contact</a>
        <!-- button to open modal -->
        <button
          class="signUpButton"
          onclick="document.getElementById('id01').style.display='block'"
        >
          Sign Up
        </button>
      </div>
    </div>

     <!-- sidebar -->
     <div class="sidebar" id="sidebar">
      <a href="#" class="close-btn" onclick="toggleSidebar()">&times;</a>
      <div class="search-container">
        <input
          type="text"
          placeholder="Search.."
          id="myInput"
          onkeyup="dropDownFunction()"
        />
      </div>
      <ul id="dropdownItems">
        <li th:each="club : ${clubs}">
          <label class="dropdownItem">
            <input type="checkbox" class="name-checkbox" />
            <a th:href="@{/clubDetail/{id}(id=${club.id})}"><span th:text="${club.name}"></span></a>
            <button class="openClub-button" onclick="openClub(this)">
              &#8942;
            </button>
          </label>
        </li>
      </ul>
    </div>

    <!--club popup-->
    <div class="club-popup" id="clubForm">
      <div class="clubForm-container">
        <h2>Receive:</h2>
        <div>
          <label>
            <input
              type="checkbox"
              name="all"
              onclick="if(this.checked){signUpAll();}else{signOffAll();}"
            />
            All:
          </label>
        </div>
        <div>
          <label>
            <input
              type="checkbox"
              name="emails"
              onclick="if(this.checked){signUpEmail();}else{signOffEmails();}"
            />
            Emails:
          </label>
        </div>
        <div>
          <label>
            <input
              type="checkbox"
              name="meetings"
              onclick="if(this.checked){signUpMeetings();}else{signOffMeetings();}"
            />
            Meetings:
          </label>
        </div>
        <div>
          <label>
            <input
              type="checkbox"
              name="events"
              onclick="if(this.checked){signUpEvents();}else{signOffEvents();}"
            />
            Events:
          </label>
        </div>
        <button type="button" class="btn cancel" onclick="closeClub()">
          Close
        </button>
      </div>
    </div>

    <!-- overlay -->
    <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

    <!-- modal (pop up) -->
    <div id="id01" class="modal">
      <form class="modal-content" action="/action_page.php">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr />
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required />

          <label for="psw"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            required
          />

          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input
            type="password"
            placeholder="Repeat Password"
            name="psw-repeat"
            required
          />

          <label>
            <input
              type="checkbox"
              checked="checked"
              name="remember"
              style="margin-bottom: 15px"
            />
            Remember me
          </label>

          <p>
            By creating an account you agree to our
            <a href="#" style="color: dodgerblue">Terms & Privacy</a>.
          </p>

          <div class="clearfix">
            <button
              type="button"
              onclick="document.getElementById('id01').style.display='none'"
              class="cancelbtn"
            >
              Cancel
            </button>
            <button type="submit" class="signup">Sign Up</button>
          </div>
        </div>
      </form>
    </div>

    <!-- actual description -->
    <div class="clubDescriptionDiv">
      <header>
        <h1><span th:text="${club.name}"></span></h1>
      </header>
      <main>
        <section class="club-description">
          <h2>Club Description</h2>
          <p>
            <span th:text="${club.description}"></span>
          </p>
          <p>
            Contact us at
            <!--Get Emails from club-->
            <a href="mailto:clubemail@exeter.edu">clubemail@exeter.edu</a> for
            more information.
          </p>
        </section>
      </main>
      <footer>
        <p>&copy; 2023 Club Name</p>
      </footer>
    </div>
  </body>
</html>
