<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
</head>
<body>
    <h1>User Management</h1>
    <table id="user-table">
        <thead>
            <tr>
                <th>Email</th>
                <th>Password</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.email}"></td>
                <td th:text="${user.password}"></td>
                <td>
                    <form th:action="@{/users/delete/{id}(id=${user.id})}" th:object="${user}" method="post">
                        <input type="hidden" th:field="*{id}" />
                        <button type="submit" class="delete-button">Delete</button>
                    </form>
                    <form th:action="@{/users/update/{id}(id=${user.id})}" th:object="${user}" method="post">
                        <label>Email:</label>
                        <input type="email" th:field="*{email}" required><br>
                        <label>Password:</label>
                        <input type="password" th:field="*{password}" required><br>
                        <button type="submit">Update</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <h2>Create User</h2>
    <form th:action="@{/users/create}" th:object="${user}" method="post">
        <label>Email:</label>
        <input type="email" th:field="*{email}" required><br>
        <label>Password:</label>
        <input type="password" th:field="*{password}" required><br>
        <button type="submit">Create User</button>
    </form>
    <h1>Clubs</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="club : ${clubs}">
                <td th:text="${club.name}"></td>
                <td th:text="${club.description}"></td>
                <td>
                    <form th:action="@{/clubs/delete/{id}(id=${club.id})}" th:object="${club}" method="post">
                        <button type="submit" class="delete-button">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <form th:action="@{/clubs/create}" method="post" th:object="${club}">
        <h2>Create Club</h2>
        <label>Name</label>
        <input type="text" th:field="*{name}" required>
        <label>Description:</label>
        <input type="text" th:field="*{description}" required>
        <button type="submit">Create</button>
    </form>
</body>
</html>
